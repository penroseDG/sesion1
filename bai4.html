<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let search = +prompt("nhập id để tìm sách");
        let books = [
            {
                name: 'Đắc nhân tâm',
                id: 1
            },
            {
                name: 'Giao tiếp ứng sử',
                id: 2
            }
        ];
        let newArr = books.find((a)=>{
            return a.id === search
        })
        console.log(newArr);
    </script>
</body>
</html>
