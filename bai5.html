    <script>
        let arr = [
            {
                userName: 'John',
                password: '123',
            },
            {
                userName: 'John123',
                password: '1212312 3',
            }
        ];
        let newArr = arr.findIndex((a)=>{
            return a.password.includes(' ');
        })
        if(newArr!==-1){
            console.log("vị trí của mk có dấu cách là", newArr);
        } else {
            console.log("không có mk nào chứa dấu cách");
        }
    </script>
