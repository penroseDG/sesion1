<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [25, 30, 45];
        let newArr = arr.map((item, index, arr)=> {
            if(item<30){
                return item+10;
            } else if(item>40){
                return item-10;
            } else{
                return item;
            }
        });
        console.log(newArr);
    </script>
</body>
</html>
